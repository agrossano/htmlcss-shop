<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Layout Shop</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  max-width:100%;
  max-height:100%;
  vertical-align: top;




  <body>

    <!-- structure-container -->
    <div class="structure">
      <!-- rows -->
      <div class="rowOne">
        <!-- columns -->
        <div class="colOne">
          <img src="img/tablet.png" class="tab" alt="">

        </div>
        <div class="colTwo">
          <img src="img/telefoni.jpg" class="tab" alt="">

        </div>
        <div class="colThree">
            <img src="img/cuffie.png" class="tab" alt="">
        </div>

      </div>

      <div class="rowTwo">
        <!-- columns -->
        <div class="colOne-two">
          <img src="img/tablet.png" class="tab" alt="">

        </div>
        <div class="colTwo-two">
          <img src="img/telefoni.jpg" class="tab" alt="">

        </div>
        <div class="colThree-two">
          <img src="img/cuffie.png" class="tab" alt="">

        </div>

      </div>
      <!-- end rows -->


    </div>


  </body>
</html>
